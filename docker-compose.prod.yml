services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4601:80"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    networks:
      - photo-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/uploads
      - backend-temp:/app/temp
    networks:
      - photo-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "4620:4620"
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":4620" --address ":${MINIO_PORT}"
    networks:
      - photo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:${MINIO_PORT} $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY} &&
        mc mb myminio/${MINIO_BUCKET_NAME} --ignore-existing &&
        echo 'âœ… MinIO bucket created successfully';
      "
    networks:
      - photo-network
    restart: "no"

volumes:
  backend-uploads:
  backend-temp:
  minio-data:

networks:
  photo-network:
    driver: bridge
